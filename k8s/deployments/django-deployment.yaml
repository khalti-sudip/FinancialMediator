apiVersion: apps/v1
kind: Deployment
metadata:
  name: financialmediator
  labels:
    app: financialmediator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financialmediator
  template:
    metadata:
      labels:
        app: financialmediator
    spec:
      containers:
      - name: financialmediator
        image: financialmediator:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["-c", "uwsgi --ini /app/uwsgi.ini"]
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:postgres@postgres:5432/financialmediator
        - name: REDIS_URL
          value: redis://redis:6379
        - name: CELERY_BROKER_URL
          value: redis://redis:6379/0
        - name: CELERY_RESULT_BACKEND
          value: redis://redis:6379/1
        - name: SECRET_KEY
          value: "your-secret-key-change-in-production"
        - name: DEBUG
          value: "True"
        - name: ALLOWED_HOSTS
          value: "localhost,127.0.0.1,nabilwealth.com"
        - name: CORS_ALLOWED_ORIGINS
          value: "http://localhost:8000"
        envFrom:
        - secretRef:
            name: financialmediator-secrets
        volumeMounts:
        - name: static-volume
          mountPath: /app/static
        - name: media-volume
          mountPath: /app/media
        - name: logs-volume
          mountPath: /app/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
      volumes:
      - name: static-volume
        emptyDir: {}
      - name: media-volume
        emptyDir: {}
      - name: logs-volume
        emptyDir: {}
