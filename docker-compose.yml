version: '3.8'

services:
  # Django Web Application
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev_secret_key_replace_in_production
      - DATABASE_URL=postgres://postgres:postgres@db:5432/financialmediator
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
    networks:
      - app-network

  # PostgreSQL Database
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=financialmediator
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Redis for Caching and Celery
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - app-network

  # Celery Worker
  celery:
    build: .
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev_secret_key_replace_in_production
      - DATABASE_URL=postgres://postgres:postgres@db:5432/financialmediator
      - REDIS_URL=redis://redis:6379/0
    networks:
      - app-network

  # Celery Beat for Scheduled Tasks
  celery-beat:
    build: .
    command: celery -A core beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - celery
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev_secret_key_replace_in_production
      - DATABASE_URL=postgres://postgres:postgres@db:5432/financialmediator
      - REDIS_URL=redis://redis:6379/0
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
